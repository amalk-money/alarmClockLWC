<template>
    <div class="alarm-style">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" height="200px" width="200px" class={shakeImage}>
        <h2>{currentTime}</h2>

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-drop-down label="Hour(s)" options={hours} unique-id='select-hour'
                    onoptionhandler={optionHandler}></c-clock-drop-down>
            </div>
            <div class="slds-col">
                <c-clock-drop-down label="Minute(s)" options={minutes} unique-id='select-minute'
                    onoptionhandler={optionHandler}></c-clock-drop-down>
            </div>
            <div class="slds-col">
                <c-clock-drop-down label="AM/PM" options={meridians} unique-id='select-meridian'
                    onoptionhandler={optionHandler}></c-clock-drop-down>
            </div>
        </div>

        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={allFieldSelected}
                onclick={setAlarmHandler}>Set Alarm</button>
        </template>

        <template if:true={isAlarmSet}>
        <button class="slds-button slds-button_neutral slds-button_stretch"
            onclick={resetAlarmHandler}>Reset Alarm</button>
        </template>
    </div>
</template>
